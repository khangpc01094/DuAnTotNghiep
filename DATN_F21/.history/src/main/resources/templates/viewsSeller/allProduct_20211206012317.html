<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{/layoutSeller/index :: dynamic(~{:: main})}">

<body ng-app="seller-app">
    <div aria-live="polite" aria-atomic="true" style="position: relative; min-height: 200px;">
        <div class="toast" style="position: absolute; top: 0; right: 0;">
            <div class="toast-header">
                <img src="..." class="rounded mr-2" alt="...">
                <strong class="mr-auto">Bootstrap</strong>
                <small>11 mins ago</small>
                <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
            </div>
            <div class="toast-body">
                Hello, world! This is a toast message.
            </div>
        </div>
    </div>
    <main ng-app="seller-app" ng-controller="seller-ctrl" style="margin-left: 15px; margin-top: 40px">
        <div>
            <div class="main-body">
                <div class="page-wrapper">
                    <!-- Page-header start -->
                    <div class="page-header card" style="text-align: center;">
                        <label style="color: orange; margin-top: 20px; font-size: 30px">Hình ảnh sản phẩm</label>
                        <div class="row align-items-end">
                            <img ng-src="{{'/assets/images/' + form.images}}" alt="" style="width: 219px; height: 230px;">
                            </br>
                            <input type="file" name="image" class="btn theme-btn-3 btn-effect-1  mt-2" onchange="angular.element(this).scope().imageChanged(this.files)">
                            <!-- <input onchange="angular.element(this).scope().imageChanged(this.files)"
                                    class="form-control form-control-sm" id="formFileSm" type="file" name="image"> -->
                            <p>Dụng lượng file tối đa 1 MB. Định dạng:.JPEG, .PNG</p>
                            <!-- <div class="col-lg-4">
                            <img src="/img/logo.jpg" alt="" class="img-thumbnail" style=" margin: 5px; width: 250px; height: 250px">
                            <img src="/img/logo.jpg" alt="" class="img-thumbnail" style=" margin-top: 5px; width: 250px; height: 250px">
                        </div> -->
                        </div>
                    </div>
                    <!-- Page-header end -->

                    <div class="page-body">
                        <div class="row">
                            <!-- EXTRA AREA CHART start -->
                            <div class="col-lg-12">
                                <div class="title">
                                    <h3 style="color: orange; margin-top: 20px; font-size: 30px">Thông Tin Chi Tiết</h3>
                                </div>
                                <div class="body">
                                    <div class="form-group row">
                                        <label class="col-sm-3 col-form-label">Tên sản phẩm</label>
                                        <div class="col-sm-9">
                                            <input type="text" ng-model="form.name" name="name" class="form-control" ng-pattern="/^[a-zA-Z]+$/">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-sm-3 col-form-label">Giá</label>
                                        <div class="col-sm-9">
                                            <input type="number" name="price" ng-model="form.price" class="form-control">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-sm-3 col-form-label">Trạng thái</label>
                                        <div class="col-sm-9">
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio" name="status" ng-model="form.status" ng-value="true" id="inlineRadio1" value="option1">
                                                <label class="form-check-label">Còn hàng</label>
                                            </div>
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio" name="status" ng-model="form.status" ng-value="false" id="inlineRadio2" value="option2">
                                                <label class="form-check-label">Hết hàng</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-sm-3 col-form-label">Loại sản phẩm</label>
                                        <div class="col-sm-9">
                                            <select class="custom-select">
											<option ng-repeat="cates in category" ng-value="cates.id" >{{cates.name}}</option>
										</select>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-sm-3 col-form-label">Mô tả</label>
                                        <div class="col-sm-9">
                                            <textarea ng-model="form.description" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                                        </div>
                                    </div>
                                    <div class="button">
                                        <button ng-click="create()" type="button" class="btn btn-primary">Thêm</button>
                                        <button type="button" class="btn btn-primary" ng-click="update()">Cập nhật</button>
                                        <button type="button" class="btn btn-primary" ng-click="reset()">Làm mới</button>
                                    </div>
                                </div>
                            </div>
                            <!-- EXTRA AREA CHART Ends -->
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="styleSelector"></div>
        <input type="hidden" name="storeid" id="sid" ng-value="user.id" ng-model="user.id" />

        <div style="text-align: center;">
            <label style="text-align: center; color: orange; font-size: 30px">Tất
				cả sản phẩm</label>
        </div>

        <div class="search">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <div class="row">
                        <div class="col-sm-4">
                            <label style="margin-top: 10px">Tên
								sản phẩm</label>
                        </div>
                        <div class="col-sm-8">
                            <input ng-model="form.nameProduct" name="product" id="product" type="text" class="form-control input">
                        </div>
                    </div>
                </div>
                <div class="form-group col-md-6">
                    <div class="row">
                        <div class="col-sm-6">
                            <label style="margin-left: 100px; margin-top: 10px">Loại
								sản phẩm</label>
                        </div>
                        <div class="col-sm-6">
                            <select ng-model="form.category.id" class="custom-select" id="cate">
								<option ng-repeat="cates in category" ng-value="cates.id"
									>{{cates.name}}</option>
							</select>
                        </div>
                    </div>
                </div>
                <!-- <form action="" ng-click="find(nameProduct)"> -->
                <div class="button">
                    <button type="submit" class="btn btn-success" ng-click="find()">Tìm</button>
                    <button type="submit" class="btn btn-info">Làm mới</button>
                </div>
                <!-- </form> -->
            </div>
        </div>
        <div class="bang">
            <table id="datatable" class="table table-striped table-bordered">
                <thead class="thead-light">
                    <tr>
                        <th scope="col">Tên sản phẩm</th>
                        <th scope="col">Loại sản phẩm</th>
                        <th scope="col">Giá</th>
                        <th scope="col">Trạng thái</th>
                        <th scope="col">Chỉnh sửa</th>
                    </tr>
                </thead>
                <tbody ng-repeat="item in pager.items">
                    <tr>
                        <input type="hidden" id="idp" ng-value="item.id" ng-model="item.id" /> {{item.id}}
                        <td scope="row"><label>{{item.name}}</label></td>
                        <td scope="row"><label>{{item.category.name}}</label></td>
                        <td scope="row"><label>{{item.price}} VNĐ</label></td>
                        <td scope="row"><label>{{item.status ? 'Còn hàng' : 'Hết hàng'}}</label></td>
                        <td>
                            <div class="icon-sp">
                                <a ng-click="edit(item)"> <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
                                    <path
											d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z" />
                                    <path fill-rule="evenodd"
											d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z" />
                                </svg>
                                </a>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="card-header">
                <nav aria-label="Page navigation example">
                    <ul class="pagination justify-content-center">
                        <li class="page-item"><a ng-click="pager.first()" class="page-link" href="#">Fisrt</a></li>
                        <li class="page-item"><a ng-click="pager.prev()" class="page-link" href="#">Previous</a></li>
                        <li class="page-item"><a class="page-link" href="#">{{pager.page+1}} of {{pager.count}}</a></li>
                        <li class="page-item"><a ng-click="pager.next()" class="page-link" href="#">Next</a></li>
                        <li class="page-item"><a ng-click="pager.last()" class="page-link" href="#">Last</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </main>
</body>

</html>
