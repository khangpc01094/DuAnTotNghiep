                                        <button type="submit" class="btn btn-success" ng-click="find()">Tìm theo tên</button>
                                        <button type="submit" class="btn btn-success" ng-click="reset()">Reset</button>

                                </div>
                            </div>

            <div class="row">
                <div class="col-6">
                    <table id="datatable" class="table table-striped table-bordered">
                        <thead class="thead-light">
                            <tr>
                                <th scope="col">Tên sản phẩm</th>
                                <th scope="col">Số Hình ảnh</th>
                                <th scope="col">Chỉnh sửa</th>
                            </tr>
                        </thead>
                        <tbody ng-repeat="item in pager.items">
                            <tr>
                                <input type="hidden" id="pid" ng-value="item.id" ng-model="item.id" /> {{item.id}}
                                <td scope="row"><label>{{item.name}}</label></td>
                                <td scope="row"><label>{{item.quanlity}}</label></td>
                                <td>
                                    <div class="icon-sp">
                                        <a ng-click="edit(item)"> <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
                                    <path
											d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z" />

                                </svg>
                                        </a>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="card-header">
                        <nav aria-label="Page navigation example">
                            <ul class="pagination justify-content-center">
                                <li class="page-item"><a ng-click="pager.first()" class="page-link" href="">Fisrt</a></li>
                                <li class="page-item"><a ng-click="pager.prev()" class="page-link" href="">Previous</a></li>
                                <li class="page-item"><a class="page-link" href="#">{{pager.page+1}} of {{pager.count}}</a></li>
                                <li class="page-item"><a ng-click="pager.next()" class="page-link" href="">Next</a></li>
                                <li class="page-item"><a ng-click="pager.last()" class="page-link" href="">Last</a></li>
                            </ul>
                        </nav>
                    </div>
                </div>

                                </svg>
                                        </a>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>

            <div class="page-wrapper ">
                <!-- Page-header start -->
                <div class="page-header card " style="text-align: center; ">
                    <label style="color: orange; margin-top: 20px; font-size: 30px ">Hình ảnh sản phẩm</label>
                    <div class="row align-items-end ">
                        <img ng-src="{{ '/assets/images/' + image.picture}} " alt=" " style="width: 219px; height: 230px; "></br>
                        <input type="file" class="btn theme-btn-3 btn-effect-1 mt-2 " onchange="angular.element(this).scope().imageChanged(this.files) ">
                        <p>Dụng lượng file tối đa 1 MB. Định dạng:.JPEG, .PNG</p>
                        <div class="col-lg-4 ">
                            <img ng-repeat="img in images " ng-src="{{ '/assets/images/' + img.picture}} " width="30 " height="25 ">
                        </div>
                        <div class="col-lg-8 ">
                            <div class="page-body ">

                                <div class="row ">
                                    <!-- EXTRA AREA CHART start -->
                                    <div class="col-lg-12 ">
                                        <div class="body ">
                                            <div class="button ">
                                                <!-- <button ng-click="createImg() " type="button " class="btn btn-primary ">Thêm</button> -->
                                                <button type="button " class="btn btn-primary " ng-click="updateImg() ">Cập nhật</button>

                                            </div>
