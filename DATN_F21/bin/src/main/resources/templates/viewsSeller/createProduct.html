<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{/layoutSeller/index :: dynamic(~{:: main})}">
<body>
	<main>
		<div class="image">
            <div class="img1">
                <img src="/img/logo.png" alt="" class="image-product">
                <img src="/img/logo.png" alt="" class="image-product">
            </div>
            <div class="img2">
                <img src="/img/logo.png" alt="" class="image-product">
                <img src="/img/logo.png" alt="" class="image-product">
            </div>
            <div class="img3">
                <img src="/img/logo.png" alt="" class="image-product">
                <img src="/img/logo.png" alt="" class="image-product">
            </div>
        </div>

        <div class="border">
            <div class="title">
                <h3>Thông Tin Chi Tiết</h3>
            </div>
            <div class="body">
                <div class="form-group row">
                    <label class="col-sm-3 col-form-label">Tên sản phẩm</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-3 col-form-label">Giá</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-3 col-form-label">Trạng thái</label>
                    <div class="col-sm-9">
                        <div class="custom-control custom-radio custom-control-inline">
                            <input type="radio" class="custom-control-input">
                            <label class="custom-control-label">Còn hàng</label>
                        </div>
                        <div class="custom-control custom-radio custom-control-inline">
                            <input type="radio" class="custom-control-input">
                            <label class="custom-control-label">Hết hàng</label>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-3 col-form-label">Loại sản phẩm</label>
                    <div class="col-sm-9">
                        <select class="custom-select">
                            <option selected>Open this select menu</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-3 col-form-label">Mô tả</label>
                    <div class="col-sm-9">
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                </div>
                <div class="button">
                    <button type="button" class="btn btn-primary">Thêm</button>
                    <button type="button" class="btn btn-primary">Cập nhật</button>
                    <button type="button" class="btn btn-primary">Làm mới</button>
                </div>
            </div>
        </div>
	</main>
</body>
</html>
