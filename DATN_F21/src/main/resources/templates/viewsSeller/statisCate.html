<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{/layoutSeller/index :: dynamic(~{:: main})}">
<body>
<main>
	<div class="loai">
        <div class="title2">
            <h3 style="text-align: center; color: orange; margin-top: 20px">Thống Kê Doanh Thu Theo Loại</h3>
        </div>
        
         <form action="/Seller/statisCate" method="get">
            <div class="search3">
                <div class="row">
                    <div class="col-sm-6">
                        <div class="row">
                            <div class="col-sm-4">
                                <label class="form-label ten">Từ</label>
                                <input class="form-control" type="date" name="date1">
                            </div>
                            <div class="col-sm-4">
                                <label class="form-label ten">Đến</label>
                                <input class="form-control" type="date" name="date2">
                            </div>
                            <div class="col-sm-4 btn_tim">
                                <button class="btn btn-outline-success" style="margin-top: 30px" type="submit">Search</button>
                            </div>
                        </div>
                    </div>
                    <!-- <div class="col-sm-6">
                    
                </div> -->
            </div>
            </div>
        </form>
        <hr>
        <div class="bang3">
            <table class="table">
                <thead class="thead-light">
                    <tr>
                        <th scope="col">Hình</th>
                        <th scope="col">Tên Loại</th>
                        <th scope="col">Số lượng</th>
                        <th scope="col">Tổng tiền</th>
                    </tr>
                </thead>
                <tbody th:each="n:${ngay}">
                    <tr>
                        <td></td>
                        <td>[[${n.namecate}]]</td>
                        <td>[[${n.sumquantity}]]</td>
                        <td>[[${#numbers.formatInteger(n.total, 2,'POINT')}]]đ</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <!-- <img th:src="@{"> -->
</main>
</body>
</html>
