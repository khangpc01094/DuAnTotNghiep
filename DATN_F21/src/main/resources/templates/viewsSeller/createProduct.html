<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{/layoutSeller/index :: dynamic(~{:: main})}">

<body>
    <main ng-app="seller-app" ng-controller="update-seller-ctrl">
        <input type="hidden" name="storeid" id="sid" ng-value="user.id" ng-model="form.user.id" />
        <div class="card">
            <div class="line-text">
                <h3> <span style="background-color: #FFFF99;"> QUẢN LÝ HÌNH ẢNH SẢN PHẨM</span></h3>
            </div>
        </div>
        <div class="main-body">
            <div class="card text-center" style="width: 95%; margin: 0 auto;">
                <div class="card-header bg-light">
                    <div class="simple-search">
                        <input ng-model="form.nameProduct" name="product" id="product" type="text" placeholder="Tên sản phẩm..." />
                        <button ng-click="find()" class="btn"><i class="bi bi-search"></i></button>
                        <button type="submit" class="btn" id="resetImg" ng-click="reset()">Reset</button>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-5 table-wrapper">
                    <div class="page-header card " style="text-align: center; ">
                        <div class="card">
                            <div class="line-text">
                                <h3>
                                    <span style="background-color: #F0F8FF;"> 
                                       Tất cả sản phẩm
                                </span>
                                </h3>
                            </div>
                        </div>
                        <table id="datatable" class="table table-striped table-bordered fl-table">
                            <thead class="thead-light">
                                <tr>
                                    <th scope="col">Tên sản phẩm</th>
                                    <th scope="col">Số Hình ảnh</th>
                                    <th scope="col">Chỉnh sửa</th>
                                </tr>
                            </thead>
                            <tbody ng-repeat="item in pager.items">
                                <tr>
                                    <input type="hidden" id="pid" ng-value="item.id" ng-model="item.id" /> {{item.id}}
                                    <td scope="row"><label>{{item.name}}</label></td>
                                    <td scope="row"><label>{{item.quanlity}}</label></td>
                                    <td>
                                        <div class="icon-sp">
                                            <a ng-click="edit(item)"> <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
                                    <path
											d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z" />
                                    <path fill-rule="evenodd"
											d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z" />
                                </svg>
                                            </a>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <div class="card-header">
                            <nav aria-label="Page navigation example">
                                <ul class="pagination justify-content-center">
                                    <li class="page-item"><a ng-click="pager.first()" class="page-link" href="">Fisrt</a></li>
                                    <li class="page-item"><a ng-click="pager.prev()" class="page-link" href="">Previous</a></li>
                                    <li class="page-item"><a class="page-link" href="#">{{pager.page+1}} of {{pager.count}}</a></li>
                                    <li class="page-item"><a ng-click="pager.next()" class="page-link" href="">Next</a></li>
                                    <li class="page-item"><a ng-click="pager.last()" class="page-link" href="">Last</a></li>
                                </ul>
                            </nav>
                        </div>
                    </div>
                </div>
                <div class="col-5 table-wrapper">
                    <div class="page-wrapper">
                        <!-- Page-header start -->
                        <div id="title1" class="page-header card " style="text-align: center; ">
                            <!-- <label style="color: orange; margin-top: 20px; font-size: 30px ">Hình ảnh sản phẩm</label> -->
                            <div class="card">
                                <div class="line-text">
                                    <h3>
                                        <span style="background-color: #FFCCCC"> 
                                        Hình ảnh sản phẩm
                                </span>
                                    </h3>
                                </div>
                            </div>
                            <div class="row align-items-end" id="datatable1">
                                <!-- <div class="card"> -->
                                <div class="form-group" style="text-align: center; float: right;">
                                    <button type="button" id="updateImg" class="btn btn-primary" ng-click="updateImg()">Cập nhật</button>
                                    <button type="button" id="deleteImg" class="btn btn-danger " ng-click="deleteImg()">Xóa</button>
                                </div>
                                <!-- </div> -->

                                <div class="input-file">

                                    <img ng-src="{{'/assets/images/' + image.picture}}" alt="" style="width: 219px; height: 230px; "><br>
                                    <input type="file" name="file" id="file" onchange="angular.element(this).scope().imageChanged(this.files)" />
                                    <br> click vào ô vuông để chọn hình
                                    <p>Dụng lượng file tối đa 1 MB. Định dạng:.JPEG, .PNG </p>
                                    <br>
                                    <label for="file" class="input-label">
                                    <!-- <img src="/assets/images/cloud-up.png" width="189px" height="180" alt=""> -->
                                    </label>
                                    <div class="row">
                                        <div class="card bg-light">
                                            <div class="col-12">
                                                <img ng-repeat="img in images" ng-src="{{'/assets/images/' + img.picture}}" ng-click="editImages(img)" width="60" height="50">
                                            </div>
                                            <!-- <div class="col-4">
                                            </div> -->
                                        </div>

                                    </div>
                                </div>
                                <!-- <div class="form-group">
                                    <label class="error">Hãy chọn cho sản phẩm của bạn một bức hình tuyệt nhất<br> nếu không chọn, sản phẩm sẽ có hình ảnh mặc định của hệ thống</label>
                                </div> -->
                                <br>
                            </div>
                        </div>
                        <!-- Page-header end -->
                    </div>

            </div>



        </div>
