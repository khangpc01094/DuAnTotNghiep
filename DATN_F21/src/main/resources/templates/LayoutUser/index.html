<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:fragment="dynamic(main)">
<head>
<title>CoolOrganic - Organic Food Web</title>

<link rel="shortcut icon" href="/img/faviconlogo.ico" type="image/x-icon" />
<!-- Font Icons css -->

<link href="/css/font-icons.css" rel="stylesheet">

<link href="/css/plugins.css" rel="stylesheet">

<link href="/css/style.css" rel="stylesheet">

<link href="/css/responsive.css" rel="stylesheet">

<!-- Trung thÃªm -->
<link href="/css/mycss.css" rel="stylesheet">

<link href="/css/seller.css" rel="stylesheet">

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular.min.js"></script>
</head>
<body  ng-app="buyer-app">
	<div class="body-wrapper">
		<nav>
			<div th:replace="/layoutUser/_menu.html"></div>
		</nav>

		<div>
			<div th:replace="${main}"></div>
		</div>

		<footer>
			<div th:replace="/layoutUser/_footer.html"></div>
		</footer>
	</div>

	<!-- Body main wrapper end -->

	<!-- preloader area start -->
	<div class="preloader d-none" id="preloader">
		<div class="preloader-inner">
			<div class="spinner">
				<div class="dot1"></div>
				<div class="dot2"></div>
			</div>
		</div>
	</div>
	<!-- preloader area end -->

	<!-- All JS Plugins -->
	<script src="/js/plugins.js"></script>
	<!-- Main JS -->
	<script src="/js/main.js"></script>
	
	<script src="/app_js/buyer.js"></script>
	<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
