    <style>
        /* You can remove these code below*/
        
         :root {
            --primary: #08aeea;
            --secondary: #13D2B8;
            --purple: #bd93f9;
            --pink: #ff6bcb;
            --blue: #8be9fd;
            --gray: #333;
            --font: "Poppins", sans-serif;
            --gradient: linear-gradient(40deg, #ff6ec4, #7873f5);
            --shadow: 0 0 15px 0 rgba(0, 0, 0, 0.05);
        }
        
        * {
            box-sizing: border-box;
        }
        
        input,
        button,
        textarea {
            border: 0;
            outline: none;
        }
        /* Main code */
        
        .bell-noti {
            font-size: 1rem;
            color: #ccc;
            position: relative;
            display: inline-block;
        }
        
        .bell-noti-icon:hover {
            animation: ring 0.25s forwards alternate infinite linear;
        }
        
        .bell-noti-status {
            width: 0.5rem;
            height: 0.5rem;
            border-radius: 1rem;
            background-color: var(--secondary);
            position: absolute;
            right: 0;
            top: 0;
        }
        
        @keyframes ring {
            from {
                transform: rotate(-10deg);
            }
            to {
                transform: rotate(10deg);
            }
        }
    </style>
</head>

<body ng-app="buyer-app">
    <div class="body-wrapper">

    <!-- All JS Plugins -->
