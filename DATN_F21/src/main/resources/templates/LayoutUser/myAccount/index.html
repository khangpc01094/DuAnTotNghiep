<body ng-app="buyer-app">
	<div class="body-wrapper">
		<nav>
			<div th:replace="/layoutUser/_menu.html"></div>
		</nav>

		<div>
			<div class="liton__wishlist-area pb-70 mt-40">
				<div class="container">
					<div class="row">				
						<div class="col-lg-12">
							<!-- PRODUCT TAB AREA START -->
							<div class="ltn__product-tab-area">
								<div class="container">
									<div class="row">	
									 <!--    menu dung o day  -->
									 	<div class="col-lg-4">
									 		<div th:replace="/layoutUser/myAccount/_menu.html"></div>		
								 		</div>						
										<div class="col-lg-8">
											<div class="tab-content">				
												<!-- nội dung ở đây -->
	                                       		<div th:replace="${main}"></div>
											</div>
										</div>
									</div>
								</div>
							</div>
							<!-- PRODUCT TAB AREA END -->
						</div>
					</div>
				</div>
			</div>	
		</div>

		<footer>
			<div th:replace="/layoutUser/_footer.html"></div>
		</footer>
	</div>

	<!-- Body main wrapper end -->

	<div class="preloader d-none" id="preloader">
		<div class="preloader-inner">
			<div class="spinner">
				<div class="dot1"></div>
				<div class="dot2"></div>
			</div>
		</div>
	</div>
	<!-- preloader area end -->

	<!-- All JS Plugins -->
	<script src="/js/plugins.js"></script>
	<!-- Main JS -->
	<script src="/js/main.js"></script>

	
	<script src="/app_js/buyer.js"></script>
