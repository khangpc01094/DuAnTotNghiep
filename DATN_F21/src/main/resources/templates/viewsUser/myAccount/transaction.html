<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{/layoutUser/myAccount/index :: dynamic(~{:: main})}">
<body>
	<main>	
	<div class="tab-pane fade active show" ng-controller="transaction-ctrl">
            <div class="ltn__myaccount-tab-content-inner">
                <div class="ltn__form-box">
                    <h4>Lịch Sử Giao Dịch</h4>
                    <div class="row">
                    	<div class="col-lg-4">
                    		Từ ngày <input type="date" ng-model="finddate.startDate" style="border-radius: 5px;">
                    	</div>
                    	<div class="col-lg-4">
                    		Đến ngày <input type="date" ng-model="finddate.endDate" style="border-radius: 5px;">
                    	</div>
                    	<div class="col-lg-4">
                    		<button ng-click="find()" style="margin-top: 32px; border-radius: 5px;"  type="submit" class="btn theme-btn-1 btn-effect-1">Tìm</button>
                    	</div>
                    </div>
                    <div class="row">
						<div class="col-lg-12">
							<div class="shoping-cart-inner">
								<div class="shoping-cart-table table-responsive">
									<table class="table table-hover table-borderless table-bordered">
										<tbody>												
											<tr ng-repeat="item in pager.items" style="border-radius: 5px;">
												<td class="cart-product-image">
													<img style="border-radius: 5px;" src="/img/logo-transaction.jpg" alt="#">	 
												</td>
												<td style="width: 380px;">
													<div class="row">
														<div class="col-lg-12"><h4>{{item.name}}</h4></div>
														<div class="col-lg-12"><p>{{item.createdate | date:'dd-MM-yyyy HH:mm:ss'}}</p></div>
													</div>	
												</td>
												<td>
													<div class="row">
														<div class="col-lg-12"><h4>{{item.money | number:2}} VND</h4></div>
														<div class="col-lg-12"><p>{{item.status?'Hoàn tất':'Chưa hoàn tất'}}</p></div>
													</div>	
												</td>											
											</tr>
											
										</tbody>
										
									</table>
								</div>			
							</div>
						</div>
					</div>
					<div class="ltn__tab-menu ltn__tab-menu-2 ltn__tab-menu-top-right-- text-uppercase text-center" ng-show="pager.items.length>0">
                            <div class="nav">
                                <a href="" ng-click="pager.first()"><=</a>
                                <a href="" ng-click="pager.prev()"><<</a>
                                <a>{{pager.page + 1}} of {{pager.count}}</a>
                                <a href="" ng-click="pager.next()">>></a>
                                <a href="" ng-click="pager.last()">=></a>
                            </div>
                    </div>
                    <div class="ltn__myaccount-tab-content-inner" ng-show="pager.items.length<1">
						<p>Bạn chưa có giao dịch nào!</p>				
					</div>
                </div>
            </div>
        </div>
    </main>
</body>    
</html>
