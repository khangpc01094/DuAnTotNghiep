<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{/layoutAdmin/index :: dynamic(~{:: main})}">
<body>
	<main class="Auth" style="background-color: white; min-height: 500px" ng-controller="authorization-ctrl">
			<div class="container_Store" >
				<div class="row">
					<div class="col-sm-5"></div>
					<h2  style="color: orange; margin-top: 20px; font-size: 30px">Phân quyền</h2>
				</div>
				<div class="row">
					<div class="col-sm-12">
						<form  ng-click="search(name)">
							<label class="lable_Search">Tìm kiếm </label> 
							<input ng-model="name" type="text" style="width: 30%" name="" id="" placeholder="Nhập tên cửa hàng...." class="input_search_store" required>			
							<button style="border-radius: 5px;" ng-click="search(name)" class="btn-find" type="submit">Tìm</button>
						</form>
					</div>
				
				</div>
				<hr>
				<div style="margin-top: 10px" ng-show="pager.users.length>0">
					<table class="table">
						<thead>
							<tr>
								<th scope="col">STT</th>
								<th scope="col">Tên tài khoản</th>
								<th scope="col">Tên người dùng</th>
								<th ng-repeat="role in roles">{{role.role}}</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="user in pager.users">
							   <th scope="row">{{$index + 1+no}}</th>
							   <th scope="row">{{user.username}}</th>
				               <th scope="row">{{user.fullname}}</th>
				               <th ng-repeat="role in roles" class="text-center">
				                   <input ng-checked="authority_of(user,role)" ng-click="authority_changed(user,role)" type="checkbox">
				               </th>
				               
				           </tr>
						</tbody>
					</table>
				</div>
		</div>	
		<div class="foodterUL" ng-show="pager.users.length>0">
			<nav aria-label="Page navigation example">
				<ul class="pagination">
				  <li class="page-item"><a ng-click="pager.first()" class="page-link" href="#"><=</a></li>
				  <li class="page-item"><a ng-click="pager.prev()" class="page-link" href="#"><<</a></li>
				  <li class="page-item"><a class="page-link" >{{pager.page + 1}} of {{pager.count}}</a></li>					
				  <li class="page-item"><a ng-click="pager.next()" class="page-link" href="#">>></a></li>
				  <li class="page-item"><a ng-click="pager.last()" class="page-link" href="#">=></a></li>
				</ul>
			  </nav>
		</div>
		<div style="color: rgb(0, 0, 0); background-color:#e5e5e5; padding-bottom:1px; padding-top: 10px; padding-left: 10px; padding-right: 5px; margin-left: 10px; margin-right: 10px;" ng-show="pager.users.length<1">
				<h5>Không tìm thấy người dùng!</h5>				
		</div>
	</main>

</body>
</html>
